version: "3.2"
services:
  php:
    image: jeromeklam/u20_php
    networks:
      - frontend
      - backend
    ports:
      - "8108:8080"
    volumes:
      - ./:/var/www/html/
      - ~/.ssh/:/user.ssh
      - ../freefw/:/var/www/freefw/
      - ../freesso/:/var/www/freesso/
      - ../freeoffice/:/var/www/freeoffice/
      - ../freews/:/var/www/freews/
  apache:
    image: jeromeklam/u20_apache
    depends_on:
      - php
    networks:
      - frontend
      - backend
    environment:
      - DOCUMENTROOT=www
      - SERVERNAME=omegaweb.jvsonline.fr
    ports:
      - "8180:80"
    volumes:
      - ./:/var/www/html/
      - ./docker-logs:/var/log/apache2
  mailhog:
    image: jeromeklam/u20_mailhog
    ports:
      - "8225:8025"
    networks:
      - backend
networks:
  frontend:
  backend: